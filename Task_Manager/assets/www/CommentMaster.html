<!DOCTYPE html>
<html>
    
    <head>
        <title>
            CommentMaster
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-tap-highlight" content="no">
        <link href="files/resources/lib/theme/jqm/jqm.css" rel="stylesheet" />
        <link href="files/resources/lib/theme/flat-ui/flat-ui.css" rel="stylesheet" />
        <link href="files/resources/lib/jquerymobile/1.4.4/jquery.mobile.structure-1.4.4.css"
        rel="stylesheet" />
        <script type="text/javascript" src="files/resources/lib/underscore/underscore.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/store/json2.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/jquery/jquery-2.1.1.js">
        </script>
        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
                else if (navigator.userAgent.toLowerCase().indexOf("msie") != -1)
                {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                }
            });
        </script>
        <script type="text/javascript" src="files/resources/lib/jquerymobile/1.4.4/jquery.mobile-1.4.4.js">
        </script>
        <script type="text/javascript" src="files/resources/js/mobilebase.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jquery.xml2json.min.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/appery.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/component-manager.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/mapping-impl.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/entity-api.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/storage-api.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/get_target_platform.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/cordova.js">
        </script>
        <link href="files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
        />
        <script type="text/javascript" src="files/views/assets/js/services/model.js">
        </script>
        <script type="text/javascript" src="files/views/assets/js/services/service.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/databaseUtils.js">
        </script>
    </head>
    
    <body>
        <script language="JavaScript" type="text/javascript">
                
        </script>
        <div data-role="page" style="min-height:480px;" dsid="CommentMaster" id="CommentMaster"
        class="type-interior" data-theme="b">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="b" name="mobileheader1" id="CommentMaster_mobileheader1" class="CommentMaster_mobileheader1">
                <h1 dsid="mobileheader1">
                    Comments
                </h1>
                <!-- showmenue --><!--
                --><a data-role="button" name="showmenue" dsid="showmenue" class="CommentMaster_showmenue ui-btn-left"
                style='min-height:20px; ' id="CommentMaster_showmenue" data-corners="false" data-icon="bars"
                data-iconpos="notext" x-apple-data-detectors="false" data-inline='true' data-mini='true'
                data-theme="b" tabindex="2">
                &nbsp;
                </a>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="CommentMaster_mobilecontainer1" name="mobilecontainer1"
            class="CommentMaster_mobilecontainer1 ui-content" dsid="mobilecontainer1" data-theme="b">
                <link href="CommentMaster.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="CommentMaster.js">
                </script>
                <!-- mobileworkarea_10 -->
                <div class="CommentMaster_mobileworkarea_10 CommentMaster_mobileworkarea_10">
                    <!-- CommentSearchInput -->
                    <div data-role="fieldcontain" class="CommentMaster_CommentSearchInput ">
                        <div id="CommentMaster_CommentSearchInput-cover-div">
                            <img id="CommentMaster_CommentSearchInput-cover-img" src="files/resources/image/icon-search-cover.png"
                            />
                        </div>
                        <input type="search" name="CommentSearchInput" id="CommentMaster_CommentSearchInput"
                        dsid="CommentSearchInput" value="" placeholder="Type for search" data-theme="b" tabindex="7"
                        class="CommentMaster_CommentSearchInput" />
                    </div>
                    <!-- CommentList -->
                    <ul data-role="listview" id="CommentMaster_CommentList" class="CommentMaster_CommentList"
                    name="CommentList" dsid="CommentList" data-inset="true" data-theme="b" data-divider-theme="b"
                    data-count-theme="b" style="" data-split-icon="carat-r">
                        <!-- CommentListItem -->
                        <li id="CommentMaster_CommentListItem" name="CommentListItem" dsid="CommentListItem"
                        tabindex="2" data-icon="carat-r" class="CommentMaster_CommentListItem  ui-btn ui-btn-icon-right ui-icon-carat-r">
                            <div class="ui-li-static-container ui-btn">
                                <!-- Message -->
                                <div name="Message" id="CommentMaster_Message" dsid="Message" data-role="appery_label"
                                class="CommentMaster_Message">
                                    Message
                                </div>
                                <!-- Author -->
                                <div name="Author" id="CommentMaster_Author" dsid="Author" data-role="appery_label"
                                class="CommentMaster_Author">
                                    Author
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class="CommentMaster_mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="CommentMaster_mobilefooter1" data-theme="b">
                <!-- mobileworkarea_12 -->
                <div class="CommentMaster_mobileworkarea_12 CommentMaster_mobileworkarea_12">
                    <!-- CommentActions -->
                    <div data-role="navbar" id="CommentMaster_CommentActions" name="CommentActions"
                    dsid="CommentActions" class="CommentMaster_CommentActions" data-theme="b" style="position: relative;">
                        <ul>
                            <!-- createnewComment -->
                            <li>
                                <a data-theme="b" data-icon="plus" id="CommentMaster_createnewComment" dsid="createnewComment"
                                name="createnewComment">
                                Create New
                                </a>
                            </li>
                            <!-- refreshCommentview -->
                            <li>
                                <a data-theme="b" data-icon="refresh" id="CommentMaster_refreshCommentview" dsid="refreshCommentview"
                                name="refreshCommentview">
                                Refresh
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- NavigationPanel -->
            <div data-role="panel" tabindex="-1" data-position="left" data-display="overlay"
            id="CommentMaster_NavigationPanel" class="CommentMaster_NavigationPanel" name="NavigationPanel"
            dsid="NavigationPanel" data-theme="b">
                <!-- NavigationMenu -->
                <ul data-role="listview" id="CommentMaster_NavigationMenu" class="CommentMaster_NavigationMenu"
                name="NavigationMenu" dsid="NavigationMenu" data-inset="true" data-theme="b" data-divider-theme="b"
                data-count-theme="b" style="" data-split-icon="carat-r">
                    <!-- NavigationComment -->
                    <li class="CommentMaster_NavigationComment" data-icon="carat-r">
                        <a id="CommentMaster_NavigationComment" name="NavigationComment" dsid="NavigationComment"
                        tabindex="1" class="CommentMaster_NavigationComment">
                        <h3>Comment</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>

</html>
